<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<head>
    <link rel="shortcut icon" href="GR_16/media/favicon.ico" />
    <link rel="stylesheet" href="GR_16/style/GR_16.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <button class="button">Info</button>
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <a-marker type="pattern" url="GR_16/patterns/test16.patt">
           <a-entity
           position="0 0 0"
           scale="1 1 1"
           obj-model="obj: url(/GR_16/media/test16.obj);"
           animation="property: rotation; dur: 6000; to: 0 360 0; loop: true; easing: linear;"
           > </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
