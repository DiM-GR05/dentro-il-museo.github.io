<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="shortcut icon" href="GR_16/media/favicon.ico" />
    <link rel="stylesheet" href="GR_16/style/GR_16.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
    
<body>
    <div>
    <iframe id="visualizzavideo" width="628" height="471" src="https://youtu.be/CZrw8xlmwh8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="display: none;"></iframe>
    </div>
    
    <button class="button">info</button>
    <button class='button_video' onclick=" window.open('https://youtu.be/CZrw8xlmwh8','_blank')">video</button>
    <button class="button_proj">proj</button>
    
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <a-marker type="pattern" url="GR_16/patterns/test16.patt">
           <a-entity
           position="0 0 0"
           scale="8 8 8"
           obj-model="obj: url(/GR_16/media/3carlo.obj); mtl: url(/GR_16/media/3carlo.mtl);"
           animation="property: rotation; dur: 6000; to: 0 360 0; loop: true; easing: linear;"
           > </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
