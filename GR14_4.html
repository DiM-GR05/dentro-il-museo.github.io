<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src=”https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <button class="button">Info</button>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

    <a-marker type="pattern" url="/patterns/pattern-marker.patt">
      <!-- define your gltf asset -->
      <a-assets>
        <a-asset-item id="sword" src="/GR_14/media/sword.gltf"></a-asset-item>
      </a-assets>
      <!-- use your gltf model -->
        <a-entity gltf-model="##sword"></a-entity>
        <a-text value="Spada San Maurizio, Vienna"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
