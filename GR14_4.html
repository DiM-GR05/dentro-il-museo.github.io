<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <button class="button">Info</button>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

    <a-marker type="pattern" url="/patterns/pattern-spada.patt">
      <!-- define your gltf asset -->
      <a-assets>
        <a-asset-item id="sword" src="/GR_14/media/sword.gltf"></a-asset-item>
      </a-assets>
      <!-- use your gltf model -->
        <a-entity
        position="0 0 0"
        scale="0.3 0.3 0.3"
      gltf-model-next="src: url(/GR_14/media/sword.gltf);"
        animation="property: rotation; dur: 6000; to: 0 360 0; loop: true; easing: linear;"
        > </a-entity>
        <a-text value="Spada San Maurizio, Vienna"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
