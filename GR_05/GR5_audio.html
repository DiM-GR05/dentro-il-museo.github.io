<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
    
    <audio autoplay loop>
         <source src="GR_05_media_prova.ogg" type="audio/ogg">
</audio>

    <button class="button">Mail</button>
    
    <a-scene vr-mode-ui="enabled: false" embedded arjs>

        <a-marker type="pattern" url="/GR_05/patterns/pattern-guerriera.patt">
            <a-entity
            position="0 0 0"
            scale="1 1 1"
            obj-model="obj: url(/GR_05/media/katana.obj);mtl: url(/GR_05/media/katana.mtl);"
            animation="property: rotation; dur: 6000; to: 0 0 360; loop: true; easing: linear;"
            > </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
