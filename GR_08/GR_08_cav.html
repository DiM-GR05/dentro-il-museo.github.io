<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <button class="button">Info</button>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>


        <a-marker type="pattern" url="/patterns/pattern_Logo_cavaliere.patt">
            <a-entity
            position="0 -2 -6"
            scale="0.03 0.03 0.03"
            
            obj-model="obj: url(/media/CAVALIERE_ST.obj);mtl: url(/media/CAVALIERE_ST.mtl);"
            animation="property: rotation; dur: 6000; to: 0 360 0; loop: true; easing: linear;"
            > </a-entity>

            <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
