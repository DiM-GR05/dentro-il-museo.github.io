<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="/GR_10/styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <button class="button"onclick=" window.open('https://www.youtube.com/watch?v=sFXSkVpiDCY','_blank')">music</button>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

        <a-marker type="pattern" url="/GR_10/patterns/pattern-marker.patt">
            <a-entity
            position="0 0 0"
            scale="0.009 0.009 0.009"
            obj-model="obj: url(/GR_10/media/teatro.obj);mtl: url(/GR_10/media/teatro.mtl);"
            animation="property: rotation; dur: 9000; to: 0 360 0; loop: true; easing: linear;"
            > </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
