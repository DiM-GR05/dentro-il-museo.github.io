<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
</head>

<body>


    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType:webcam;'>

        <a-marker type="pattern" url="/patterns/pattern-marker.patt">
            <a-entity
            position="0 0 0"
            scale="4 4 4"
            obj-model="obj: url(/media/collana.obj);mtl: url(/media/collana.mtl);"
            animation="property: rotation; dur: 6000; to: 0 360 0; loop: true; easing: linear;"
            > </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>


</body>
</html>
